<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Does Thomas Pesquet photographied your house or city ?</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link rel="stylesheet" href="css/nouislider.min.css" />
		<link rel="stylesheet" href="css/all.css" />
    </head>
    <body>
		<div id="mapid"></div>

        <div id="opacity-slider"></div>

        <div id="dpi-detect" style="height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;"></div>
        <script type='text/javascript'>
            var DPI = {};
            DPI.devicePixelRatio = window.devicePixelRatio || 1;
            DPI.x = document.getElementById('dpi-detect').offsetWidth * DPI.devicePixelRatio;
            DPI.y = document.getElementById('dpi-detect').offsetHeight * DPI.devicePixelRatio;
        </script>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/Leaflet.ImageOverlay.Rotated.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/content.js"></script>
		<script src="js/main.js"></script>
    </body>
</html>
